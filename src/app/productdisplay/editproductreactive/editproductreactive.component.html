<div class="container">
  <h1>Edit reactive Demo</h1>
  <form [formGroup]="signup3"   (ngSubmit)="onProductEdit()">
    <div class="form-group">
      <label>Product Name</label>
      <input formControlName="pro_name" type="text" class="form-control" placeholder="Enter product Name">
    </div>
    <div class="form-group">
      <label>Product Price</label>
      <input formControlName="pro_price" type="text" class="form-control" placeholder="Enter product Price">
    </div>
    <div class="form-group">
      <label>Product Desc</label>
      <input formControlName="pro_desc" type="text" class="form-control" placeholder="Enter product Desc">
    </div>
    <div class="form-group">
      <label>Product Qty</label>
      <input formControlName="pro_qty" type="text" class="form-control" placeholder="Enter product Qty">
    </div>
    <div class="form-group">
      <label>Product Mfg</label>
      <input formControlName="pro_mfg" type="text" class="form-control" placeholder="Enter product Mfg">
    </div>
    <div class="form-group">
      <label>Product Img Path</label>
      <input formControlName="pro_img" type="text" class="form-control" placeholder="Enter product Img">
    </div>
    <div class="form-group">
      <button type="submit" class="form-control btn btn-primary">Save User</button>
    </div>
  </form>
</div>
